<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>사진 업로드</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/upload.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/test.css') }}">
  <style>
    .upload-guide {
      margin-left: 1rem;
      color: white;
      font-size: 0.95rem;
      vertical-align: middle;
    }
    input[type="file"] {
      display: none;
    }
  </style>
</head>
<body class="upload-page">
  <div class="hero">
    <div class="overlay">
      <!-- 상단 우측 사용자 정보 -->
      {% if user %}
        <div class="top-right">
          <span class="greeting" style="color: white;">{{ user.nickname }} 님</span>
          <form action="{{ url_for('index.logout') }}" method="get" style="display:inline;">
            <button type="submit" class="logout-btn">로그아웃</button>
          </form>
        </div>
      {% endif %}

      <!-- 왼쪽 정렬된 업로드 안내 및 폼 -->
      <div class="left-box">
        <h2 class="title" style="text-align: left;">사진을 업로드해 스타일을 추천받으세요</h2>
        <form method="post" enctype="multipart/form-data" style="text-align: left;">
          <label for="file-upload" class="custom-file-upload">파일 선택</label>
          <span id="file-name" class="upload-guide">사진을 업로드해 스타일을 추천받으세요</span><br>

          <input id="file-upload" type="file" name="photo" accept="image/*" required style="margin-bottom: 10px;"><br>
          <input type="submit" value="업로드" class="upload-btn">
        </form>
      </div>
    </div>
  </div>

  <script>
    const fileInput = document.getElementById('file-upload');
    const fileNameSpan = document.getElementById('file-name');

    fileInput.addEventListener('change', function() {
      if (fileInput.files.length > 0) {
        fileNameSpan.textContent = fileInput.files[0].name;
      } else {
        fileNameSpan.textContent = '사진을 업로드해 스타일을 추천받으세요';
      }
    });
  </script>
</body>
</html>
